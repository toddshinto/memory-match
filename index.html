<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Memory Match Game</title>
</head>
<body>
  <div class="container">
    <div class="row-1">
      <header>
        <h1>LFZ Memory Match</h1>
      </header>
    </div>
    <div class="row-2">
      <aside class="col-2">
        <div class="stats">
          <h2>Stats</h2>
        </div>
        <div class="stats">
          <h2>Games Played</h2>
        </div>
        <div class="stats">
          <h2># of Games played</h2>
        </div>
        <div class="stats">
          <h2>Attempts</h2>
        </div>
        <div class="stats">
          <h2># of attempts</h2>
        </div>
        <div class="stats">
          <h2>Accuracy</h2>
        </div>
        <div class="stats">
          <h2># of accuracy</h2>
        </div>
      </aside>
      <main class="col-10">
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
      </main>
    </div>
  </div>
</body>
</html>
